    <header id="header">
      <nav class="nav-header">
        <div class="nav-header-text">
          <h3><a href="/sobreNos.html">Sobre Nós</a></h3>
        </div>
        <div class="nav-header-text">
          <h3><a href="/faleConosco.html">Fale Conosco</a></h3>
        </div>
      </nav>
      <div class="logo-marca">
        <div class="logo-header">
          <a href="index.html">
            <img
              height="100px"
              width="160px"
              src="/img/img-header-logo.png"
              alt="Logo" />
          </a>
        </div>
        <div class="texto-header">
          <h1>
            <a href="/index.html">Numi<span>Doo</span></a>
          </h1>
        </div>
      </div>
      <div class="login-header">
        <a href="login.html"><button>Login</button></a>
        <a href="cadastro.html"><button>Cadastrar</button></a>
      </div>
      <div class="hamburger" id="hamburger">
        <span>&#9776;</span>
      </div>
      <div id="sidebar" class="sidebar">
        <ul>
          <li><a href="/sobreNos.html">Sobre Nós</a></li>
          <li><a href="/faleConosco.html">Fale Conosco</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section class="section-1">
        <div class="container">
          <div class="form-wrapper">
            <h2>Cadastro</h2>
            <form action="/php/cadastro.php" method="POST">
              <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Seu nome completo"
                  required />
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Seu e-mail"
                  required />
              </div>
              <div class="form-group">
                <label for="senha">Senha</label>
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Sua senha"
                  required />
              </div>
              <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha</label>
                <input
                  type="password"
                  id="confirmar_senha"
                  name="confirmar_senha"
                  placeholder="Confirme sua senha"
                  required />
              </div>
              <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
            <p class="login-link">
              Já tem uma conta? <a href="/login.html">Entrar</a>
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer">

        </a>
        <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
          <img src="img/twitter-icon.png" alt="Twitter" />
        </a>
      </div>
    </footer>
  </body>
</html>
